<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Page</title>
  <script>
    function changeImage() {
      document.getElementById('mainImage').src = 'second_image.jpg';
    }

    function revertImage() {
      document.getElementById('mainImage').src = 'firstimage.jpg';
    }
  </script>
</head>
<body>
  <img id="mainImage" src="firstimage.jpg" alt="Main Image">
  <br>
  <button onclick="changeImage()">Change Image</button> <br> <br>

  <button onclick="revertImage()">Revert Image</button>
</body>
</html>
